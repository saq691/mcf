<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=320,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="description" content="成都媒超风信息技术有限公司，简称媒超风新媒。于2015年5月成立，公司创业团队汇聚了原传媒集团、4A公司、阿里巴巴、华为、百度、等公司的一群业界精英人才，通过利用大数据、lbs技术、3ppush技术为广告主们提供自媒体传播的全套解决方案!" />
	<meta name="Keywords" content="媒超风,派手,自媒体,推广,广告,广告赚钱" />
	<title th:text="${newsContent.title+'-媒超风(51bppd.COM)'}"></title>
	<link rel="Shortcut Icon" href="images/favicon.ico" />
	<link rel="stylesheet" type="text/css" th:href="@{'css/layout.css?v='+${application.version}}" />
</head>
<body>
<div id="wrap">
	<!-- header begin -->
	<div id="header" th:include="common/header(selected=news)"></div>
	<!-- header end -->
		
	<!-- main begin -->
	<div id="main">
		<div class="dynamic-list">
		    <div class="list-time"><p class="day" th:text="${#dates.format(newsContent.createTime,'dd')}"></p><p class="month" th:text="${#dates.format(newsContent.createTime,'MM月')}"></p></div>
			<div class="new-content">
			    <h2 class="content-title" th:text="${newsContent.title}" th:title="${newsContent.title}"></h2>
		        <div class="article-desc">
					<span class="author" th:title="${newsContent.author}">&nbsp;&nbsp;作者：<label th:text="${newsContent.author}"></label></span>
					<span class="source" th:title="${newsContent.source}">&nbsp;&nbsp;来源：<label th:text="${newsContent.source}"></label></span>
					<span class="datetime" th:text="${#dates.format(newsContent.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
			    </div>
			    <p class="article-outline"><span>摘要</span><label th:text="${newsContent.digest}"></label></p>
			    <div class="article-content" th:utext="${newsContent.content}"></div>
		    </div>
		</div>
	</div>
	<!-- main end -->
		
	<!-- footer begin -->
	<div th:include="common/footer"></div>
	<!-- footer end -->
	<script type="text/javascript" src="js/require.js" data-main="js/main.js"></script>
</div>
</body>
</html>
